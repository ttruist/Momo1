<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <header>

  <div class="container">
    <h1><a href="#" id="confetti-title">Momo</a></h1>
    <p class="subtitle">Para Momo ‚ù§</p>
  </div>


      </header>
      <div class="background-image-effect" id="backgroundEffect"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
  const title = document.getElementById("confetti-title");
  const button = document.getElementById("confetti-button");
  const bgEffect = document.getElementById("backgroundEffect");

  function launchConfetti() {
    confetti({
      particleCount: 3000,
      spread: 500,
      origin: { y: 0.6 },
    });

    bgEffect.classList.add("show");

    setTimeout(() => {
      bgEffect.classList.remove("show");
    }, 1000);
  }

  title.addEventListener("click", (e) => {
    e.preventDefault();
    launchConfetti();
  });

  button.addEventListener("click", (e) => {
    e.preventDefault();
    launchConfetti();
  });
</script>

      
</body>
</html>
